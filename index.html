<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima Tempo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <input class="input" type="text" placeholder="Coloque o nome da cidade" />
      <button class="button">
        <img class="img-button" />
      </button>
      <h2 class="cidade">Tempo em São Paulo</h2>
      <p class="temp">21º C</p>
      <div class="container menor">
        <img class="img-temp" />
        <p class="climate">Nublado</p>
      </div>

      <p class="info-hum">Umidade: 70%</p>
    </div>
  </body>
</html>
