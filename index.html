<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima Tempo</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container-bigger">
      <input class="input" type="text" placeholder="Coloque o nome da cidade" />
      <button class="button">
        <img src="loupe.png" class="img-button" />
      </button>
      <div class="container-mid">
      <h2 class="cidade">Tempo em São Paulo</h2>
      <p class="temp">21º C</p>
      <div class="container-small">
        <img class="img-temp" src="snowy.png">
        <p class="climate">Nublado</p>
    </div>  
    </div>

      <p class="info-hum">Umidade: 70%</p>
    </div>
  </body>
</html>
