<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima Tempo</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-bigger">
      <input class="input-city" type="text" placeholder="Nome da cidade" />
      <button class="button" onclick="getNameCity()">
        <img alt="img-button" src="loupe.png" class="img-button" />
      </button>
      <div class="container-mid">
        <h2 class="city">Temperatura em São Paulo</h2>
        <p class="temp">21º C</p>
        
        <p class="info-hum">Umidade: 70%</p>
      </div>
    </div>

    <div class="container-small">
        <img alt="info-temp" class="img-temp" src="01d.png" />
        <p class="climate">Ensolarado</p>
      </div>

    <script src="scripts.js"></script>
  </body>
</html>
